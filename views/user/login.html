<title ng-bind="pageTitle"></title>
<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 userLogin_page" ng-controller="loginController">

	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center-margin frontend-components mrg25T">
		<form>
			<div class="center-vertical">
				<div class="center-content row">
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 center-margin">

						<form method="post" action="">
							<div class="content-box wow bounceInDown modal-content">
								<!--<span class="icon-separator">-->
								<!--                      <i class="glyph-icon icon-cog"></i>-->
								<!--                  </span>-->
								<!--<span class="header-wrapper">-->
								<!--                      Members area-->
								<!--                      <small>Login to your account.</small>-->
								<!--                  </span>-->
								<div class="content-box-wrapper text-right border-bottom-graysolid">
									<button disabled class="btn btn-sm btn-primary" title="">Sign Up</button>
								</div>
								<div class="content-box-wrapper">
									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control" ng-model="user_name" placeholder="Enter email">
											<span class="input-group-addon bg-blue">
			                                    <i class="glyph-icon icon-envelope-o"></i>
			                                </span>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<input type="password" class="form-control" ng-model="user_password" placeholder="Password">
											<span class="input-group-addon bg-blue">
			                                    <i class="glyph-icon icon-unlock-alt"></i>
			                                </span>
										</div>
									</div>
									<div class="form-group">
										<a href="forgot-password" title="Recover password">Forgot Your Password?</a>
									</div>
									<div class="form-group error-msg">
										{{error_message}}
									</div>
									<button class="btn btn-success btn-block" ng-click="userLogin();">Sign In</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
